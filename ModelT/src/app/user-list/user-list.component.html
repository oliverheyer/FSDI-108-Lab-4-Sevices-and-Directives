

<table class="table table-hover">

<thead>
<tr>
    <th>User Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
</tr>
</thead>
<tbody>
    <tr *ngFor="let user of userList">
        <td>{{ user.userName }}</td>
        <td>{{user.firstName}}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        </tr>
</tbody>

</table>
